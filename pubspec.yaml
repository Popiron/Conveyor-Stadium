name: conveyor_stadium
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_launcher_icons: ^0.9.2
  flutter_sound: ^8.3.9

  # State management
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0

  # Dependency Injection
  injectable: ^1.2.0
  get_it: ^6.0.0

  # Persistance
  hive: ^2.0.2
  hive_flutter: ^1.0.0

  # Utils
  freezed_annotation: ^0.14.1
  auto_route: ^2.1.0
  logger: ^1.0.0


  # Services
  sentry_flutter: ^5.0.0  



dev_dependencies:
  auto_route_generator: ^2.1.0
  hive_generator: ^1.0.1
  injectable_generator: ^1.2.0
  freezed: ^0.14.1
  build_runner: ^2.0.2
  lint: ^1.5.3


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/sounds/
fonts:
  - family: Rubik
    fonts:
      - asset: assets/fonts/Rubik-Bold.ttf
        weight: 700
